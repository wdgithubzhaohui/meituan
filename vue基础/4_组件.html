<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <demo></demo>
        <demo></demo> -->
        <demo2 title="10" content="专业的开发者社区"></demo2>
        <demo2 title="CSDN学院" content="专业的开发者社区" @parentevent="fn">
            <input type="text">
            <button>click</button>
        </demo2>
    </div>
  
    <template id="temp">
        <div>
            <h2>{{title}}</h2>
            <div>{{content}}/div>
            <slot></slot>   
            <hr>
            <button @click="clickHandler">点击</button>
        </div>
    </template>
    <hr>
    <script src="vue.js"></script>
    <script>
        // Vue.component('demo',{
        //     template:"<h1>demo组件{{msg}}</h1>",
        //     data(){
        //         return {
        //             msg:"我是组件1"
        //         }
        //     }
        // })
        new Vue({
            el:"#app",
            data:{

            },
            methods:{
                fn(msg){
                    console.log(msg);
                }
            },
            components:{
                "demo2":{
                    template:"#temp",
                    // props:['title','content']
                    props:{
                        title: String,
                        content: String
                    },
                    methods: {
                        clickHandler(){
                            //$emit触发父组件事件
                            this.$emit('parentevent','我是子组件')
                        }
                    },
                }
            }
        })
    </script>
    
</body>
</html>
